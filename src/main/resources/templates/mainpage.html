<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
<div style="font-family: 'Gaegu', cursive;">
    <div class="container">
        <div class="sub-logo">로그인(토큰 인증) 성공!</div>
    </div>
    <div class="button-container" style="background-color: aquamarine; margin: 10px; font-family: 'Jua', sans-serif;">
        메인페이지 자체는 인증 상관없이 접근 허용<br>
        그러나 메인페이지 로딩 시 동적으로 게시물을 가져오는 메서드를 호출,<br>
        이 시점에서 토큰을 검사하여 토큰이 없거나 유효하지 않은 경우 ajax -> fail로<br>
        가장 처음인 로그인 페이지로 리다이렉션하도록 설계
    </div>
    <div class="button-container" id="postListSample"
         style="background-color: burlywood; margin: 10px; font-size: 20px">
        게시글 목록
    </div>
    <button onclick="redirectToDetailPage()">상세페이지</button>
    <button onclick="myProfile()">마이프로필</button>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        authCookie = Cookies.get("Authorization");
        let postListSample = $('#postListSample');
        let postSample = `<div class="postSample">
                            AuthCookie=${authCookie}
                        </div>`;
        postListSample.append(postSample);
    });

    function redirectToDetailPage() {
        console.log("Test");
        if (authCookie) {
            // Assuming the "detail-profile.html" file is in the same directory
            console.log("Test2");
            window.location.href = "/home/detailpage";
        } else {
            // Redirect to the login page (replace "login.html" with your actual login page URL)
            window.location.href = "/home/mainpage";
        }
    }

    function myProfile() {
        if (authCookie) {
            // Assuming the "detail-profile.html" file is in the same directory
            window.location.href = "/home/myprofile";
        } else {
            // Redirect to the login page (replace "login.html" with your actual login page URL)
            window.location.href = "/home/mainpage";
        }
    }
</script>
</html>
