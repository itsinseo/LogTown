<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
<div style="font-family: 'Gaegu', cursive;">
    <div class="container">
        <div class="sub-logo">로그인(토큰 인증) 성공!</div>
    </div>
    <div style="position: relative;">
        <button class="tab-button" onclick="openSlideTab()">☰</button>
        <div id="slideTab" class="slide-tab-content">
            <button onclick="redirectToDetailPage()">Your Profile</button>
            <button onclick="myProfile()">Settings</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="button-container" style="background-color: aquamarine; margin: 10px; font-family: 'Jua', sans-serif;">
        메인페이지 자체는 인증 상관없이 접근 허용<br>
        그러나 메인페이지 로딩 시 동적으로 게시물을 가져오는 메서드를 호출,<br>
        이 시점에서 토큰을 검사하여 토큰이 없거나 유효하지 않은 경우 ajax -> fail로<br>
        가장 처음인 로그인 페이지로 리다이렉션하도록 설계
    </div>
    <div class="button-container" id="postListSample"
         style="background-color: burlywood; margin: 10px; font-size: 20px">
        게시글 목록
    </div>
</div>
</body>
<style>
    /* Slide tab button style */
    .tab-button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 999;
        font-size: 20px;
        background: none;
        border: none;
        cursor: pointer;
    }

    /* Slide tab content style */
    .slide-tab-content {
        position: absolute;
        top: 0;
        right: -250px; /* Start the slide tab off-screen */
        width: 250px;
        background-color: #f9f9f9;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    /* Show the slide tab when it's open */
    .slide-tab-content.show {
        right: 0;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        authCookie = Cookies.get("Authorization");
        let postListSample = $('#postListSample');
        let postSample = `<div class="postSample">
                            AuthCookie=${authCookie}
                        </div>`;
        postListSample.append(postSample);
    });

    function openSlideTab() {
        let slideTab = document.getElementById("slideTab");
        slideTab.classList.toggle("show");
    }

    function redirectToDetailPage() {
        if (authCookie) {
            window.location.href = "/home/detailpage";
        } else {
            window.location.href = "/home/mainpage";
        }
    }

    function myProfile() {
        if (authCookie) {
            window.location.href = "/home/myprofile";
        } else {
            window.location.href = "/home/mainpage";
        }
    }

    function logout() {
        Cookies.remove("Authorization");
        window.location.href = "/home";
    }
</script>
</html>
