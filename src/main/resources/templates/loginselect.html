<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSelect</title>

    <!-- bootstrap 스타일 & js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- vscode용 stylesheet 경로 !!최종 제거 해야함 -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- js Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Mynerve&family=Nanum+Gothic&display=swap"
            rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="logo">LogTown</div>
    <div class="button-container">
        <button class="login-button" id="login-btn">LogTown계정 로그인</button>
        <button class="login-button" id="kakao-login-btn"
                onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=9ba390d13032486e1e0ad77185ef66f3&redirect_uri=http://localhost:8080/api/auth/kakao/callback&response_type=code'">
            카카오계정 로그인
        </button>
        <button class="login-button" id="naver-login-btn"
                onclick="location.href='https://nid.naver.com/oauth2.0/authorize?client_id=8IyE9FmLtg4bdRwCsFBn&redirect_uri=http://localhost:8080/api/auth/naver/callback&response_type=code'">
            네이버계정 로그인
        </button>
    </div>
    <div class="line"></div>
    <button class="login-button" id="signup-btn">회원가입</button>
</div>

<script src="/js/basic.js"></script>
</body>
<script>
    $('#login-btn').click(toSignin);
    $('#signup-btn').click(toSignup);
</script>
</html>
