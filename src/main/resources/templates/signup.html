<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogTown</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="container">
    <div class="sub-logo">회원이 되어 <br>다양한 소식을 접해보세요!</div>
    <div class="button-container">
        <form>
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputNickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="inputNickname" aria-describedby="nicknameHelp">
                <div id="nicknameHelp" class="form-text">닉네임을 정해주세요!</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces,
                    special characters, or emoji.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputIntroduction" class="form-label">Introduction</label>
                <input type="text" class="form-control" id="inputIntroduction" aria-describedby="introductionHelp">
                <div id="introductionHelp" class="form-text">자기소개도 작성해주세요!!</div>
            </div>
        </form>
    </div>
    <div class="line"></div>
    <button class="login-button" onclick="confirmSignup()">가입</button>
</div>
</body>
<script>
    function confirmSignup() {
        let username = $('#inputUsername').val();
        let nickname = $('#inputNickname').val();
        let password = $('#inputPassword').val();
        let introduction = $('#inputIntroduction').val();

        $.ajax({
            type: "POST",
            url: "/api/auth/signup",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                username: username,
                nickname: nickname,
                password: password,
                introduction: introduction
            })
        })
            .done(function () {
                    alert('회원가입 완료!');
                    window.location.href = "/home";
                }
            )
            .fail(function (xhr) {
                alert('회원가입 오류!');
                alert("상태 코드 " + xhr.status + ": " + xhr.responseJSON.message);
            });
    }
</script>

</html>
