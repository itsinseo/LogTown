<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- bootstrap 스타일 & js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- vscode용 stylesheet 경로 !!최종 제거 해야함 -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- js Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Mynerve&family=Nanum+Gothic&display=swap"
            rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="sub-logo">회원이 되어 <br>다양한 소식을 접해보세요!</div>
    <div class="button-container">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp"
                       placeholder="아이디">
                <div id="usernameHelp" class="form-text">
                    로그인에 사용될 아이디입니다. <br>
                    아이디는 중복이 불가합니다.
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputNickname" aria-describedby="nicknameHelp"
                       placeholder="닉네임">
                <div id="nicknameHelp" class="form-text">
                    닉네임을 정해주세요!<br>
                    닉네임은 중복이 불가합니다.
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp"
                       placeholder="비밀번호">
                <div id="passwordHelp" class="form-text">
                    비밀번호는 8자 이상, 15자 이하로 설정해주세요!<br>
                    영문 대소문자와 특수문자만 사용 가능합니다.
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputIntroduction" aria-describedby="introductionHelp"
                       placeholder="자기소개">
                <div id="introductionHelp" class="form-text">자기소개도 작성해주세요!!</div>
            </div>
        </form>
    </div>
    <div class="line" style="opacity: 0;"></div>
    <button class="login-button" onclick="confirmSignup()">가입</button>
</div>
</body>
<script>
    function confirmSignup() {
        let username = $('#inputUsername').val();
        let nickname = $('#inputNickname').val();
        let password = $('#inputPassword').val();
        let introduction = $('#inputIntroduction').val();

        $.ajax({
            type: "POST",
            url: "/api/auth/signup",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                username: username,
                nickname: nickname,
                password: password,
                introduction: introduction
            })
        })
            .done(function () {
                    alert('회원가입 완료!');
                    window.location.href = "/home";
                }
            )
            .fail(function (xhr) {
                alert('회원가입 오류!');
                alert("상태 코드 " + xhr.status + ": " + xhr.responseJSON.message);
            });
    }
</script>

</html>
