<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>

  <!-- 부트스트랩 스타일 & js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <!-- 스타일시트 -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Mynerve&family=Nanum+Gothic&display=swap"
        rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="sub-logo">마이페이지</div>

  <!-- 유저 정보 -->
  <div class="user-info">
    <p><strong>유저네임:</strong> <span id="username">홍길동</span></p>
    <p><strong>닉네임:</strong> <span id="nickname">일짱</span></p>
    <p><strong>자기 소개:</strong> <span id="introduction">동서남북 어디서든 볼 수 있습니다</span></p>
  </div>

  <!-- 비밀번호 변경 버튼 -->
  <div class="button-container">
    <button class="login-button" id="changepassword-btn">비밀번호 변경</button>
  </div>
</div>

<script src="/js/basic.js"></script>
<script>
  const host = 'http://' + window.location.host;
  const href = location.href;

  document.addEventListener("DOMContentLoaded", function () {
    authCookie = Cookies.get("Authorization");
  });


  // 비밀번호 변경 버튼 클릭 이벤트 설정
  function changePasswordPage() {
    if (authCookie) {
      // Assuming the "detail-profile.html" file is in the same directory
      window.location.href = "/home/changepassword";
    } else {
      // Redirect to the login page (replace "login.html" with your actual login page URL)
      window.location.href = "/home/mainpage";
    }
  }

  $(document).ready(function () {
    let authCookie = Cookies.get("Authorization");
    $.ajax({
      type: "GET",
      url: "/api/myself",
      contentType: 'application/json',
      headers: {
        'Authorization': authCookie
      },
      success: function (data) {
        const nicknameElement = document.getElementById("nickname");
        nicknameElement.textContent = data.nickname;

        const usernameElement = document.getElementById("username");
        usernameElement.textContent = data.username;

        const introElement = document.getElementById("introduction");
        introElement.textContent = data.introduction;
        alert("성공")
      },
      error: function (xhr) {
        console.log('실패!!')
      }
    });
  });

  // 버튼에 클릭 이벤트 설정
  $(document).ready(function () {
    $('#changepassword-btn').click(changePasswordPage);
  });
</script>

</body>

</html>
