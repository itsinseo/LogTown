<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <!-- 부트스트랩 스타일 & js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Mynerve&family=Nanum+Gothic&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sub-logo">마이페이지</div>

  <!-- 유저 정보 -->
  <div class="user-info">
    <p><strong>유저네임:</strong> <span id="username"></span></p>
    <p><strong>닉네임:</strong> <span id="nickname"></span></p>
    <p><strong>자기 소개:</strong> <span id="introduction"></span></p>
  </div>

    <!-- 닉네임 & 자기 소개 변경 버튼 -->
    <div class="button-container">
        <button class="login-button" id="change-info-btn">닉네임 및 자기 소개 변경</button>
        <button class="login-button" id="changepassword-btn">비밀번호 변경</button>
    </div>
</div>

<script src="/js/basic.js"></script>
<script>
    const host = 'http://' + window.location.host;
    const href = location.href;

    document.addEventListener("DOMContentLoaded", function () {
        authCookie = Cookies.get("Authorization");
    });

    $(document).ready(function () {
        let authCookie = Cookies.get("Authorization");
        $.ajax({
            type: "GET",
            url: "/api/myself",
            contentType: 'application/json',
            headers: {
                'Authorization': authCookie
            },
            success: function (data) {
                const nicknameElement = document.getElementById("nickname");
                nicknameElement.textContent = data.nickname;

                const usernameElement = document.getElementById("username");
                usernameElement.textContent = data.username;

                const introElement = document.getElementById("introduction");
                introElement.textContent = data.introduction;
            },
            error: function () {
                console.log('실패!!')
            }
        });
    });

    // 닉네임 및 자기 소개 변경 버튼 클릭 이벤트 설정
    function changeInfo() {

        const newNickname = prompt("새로운 닉네임을 입력하세요.");
        const newIntroduction = prompt("새로운 자기 소개를 입력하세요.");

        if ((newNickname !== null && newNickname !== "") || (newIntroduction !== null && newIntroduction !== "")) {
            var authCookie = Cookies.get('Authorization');

            $.ajax({
                type: "PUT",
                url: "/api/users/profiles",
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie
                },
                data: JSON.stringify({
                    nickname: newNickname,
                    introduction: newIntroduction
                }),
                success: function (data) {
                    if (newNickname !== null && newNickname !== "") {
                        const nicknameElement = document.getElementById("nickname");
                        nicknameElement.textContent = data.nickname;
                    }

                    if (newIntroduction !== null && newIntroduction !== "") {
                        const introElement = document.getElementById("introduction");
                        introElement.textContent = data.introduction;
                    }

                    alert("닉네임 및 자기 소개가 성공적으로 변경되었습니다.");
                    window.location.reload();
                },
                error: function () {
                    alert("닉네임 및 자기 소개 변경에 실패하였습니다.");
                }
            });
        }
    }

  // 비밀번호 변경 버튼 클릭 이벤트 설정
  function changePasswordPage() {
    if (authCookie) {
      window.location.href = "/home/changepassword";
    } else {
      window.location.href = "/home/mainpage";
    }
  }

    // 버튼에 클릭 이벤트 설정
    $(document).ready(function () {
        $('#change-info-btn').click(changeInfo);
        $('#changepassword-btn').click(changePasswordPage);
    });
</script>

</body>

</html>
