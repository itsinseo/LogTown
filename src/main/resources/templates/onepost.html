<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 1개</title>
    <style>
        .header {
            text-align: center;
        }

        .myprofile {
            border-radius: 50%;
            background: #A77AFE;
            width: 50px;
            height: 50px;
            font-size: 1px;

            text-align: center;
        }

        .post-body {
            margin-top: 3rem;

            display: grid;
            justify-content: center;
            align-items: center;

        }

        .post-comment {
            margin-top: 3rem;
        }

        .card-header button{
            float:right;
            margin-left: 1rem;
        }

        .card-footer {
            display: flex;
        }

        .card-footer p {

        }

        input[type=checkbox] {
            margin: 10px;
            zoom: 1.5;
        }

        #admin-delete-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #logout-btn {
            margin: 20px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="header">
        <div class="row">
            <div class="col-md-2" style="text-align: left">
                <button type="button" class="btn btn-primary" id="logout-btn">로그아웃</button>
            </div>
            <div class="col-md-8">
                <a href="/home/all-users-mainpage" style="font-size: 50px; text-align: center">
                    LogTown
                </a>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>

    <div style="padding: 20px; text-align: right;">
        <button type="button" class="btn btn-danger" id="admin-delete-btn">댓글 삭제</button>
    </div>

    <div class="post-body">
        <div class="post-main">
            <div class="one-post">
                <p id="postIdParagraph" style="display: none;">postId: <span th:text="${postId}"></span></p>
                <div class="card mb-3" style="max-width: 50rem;">
                    <div class="card-header">
                        <button id="updatePost">수정</button>
                        <button id="deletePost">삭제</button>
                    </div>
                    <div class="row g-0">
                        <div class="col-md-1">
                            <div class="myprofile">프로필</div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">닉네임</h5>
                                <p class="card-text" id="post-content">글 내용</p>
                                <p class="card-text"><small class="text-muted">수정시각</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" style="color:red">
                        <button class="likePost">❤</button>
                    </div>
                </div>
            </div>
        </div>

        <!--댓글 부분-->
        <div class="post-comment">
            <div class="mb-3" style="max-width: 50rem;">
                <label for="commentContent" class="form-label">댓글 작성하기</label>
                <textarea class="form-control" id="commentContent" rows="3"
                          placeholder="댓글을 입력하세요"></textarea>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="submitComment">작성</button>
                </div>
            </div>
            <div class="comment-list">
                <div class="card" style="max-width: 50rem;">
                    <p class="card-id" style="display:none;">댓글id</p>
                    <div class="card-header">
                        <button id="updateComment">수정</button>
                        <button id="deleteComment">삭제</button>
                    </div>
                    <div class="col-md-1">
                        <div class="myprofile">프로필</div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">댓글 작성자</h5>
                        <p class="card-text" id="comment-content">댓글 내용</p>
                        <p class="card-text"><small class="text-muted">수정시각</small></p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script>
    $(document).ready(function () {
        let postId = document.getElementById('postIdParagraph').querySelector('span').innerText;
        let authCookie = Cookies.get("Authorization");  // cookie 중 Authorization
        let isAdmin = false;

        console.log(postId);

        // 게시글 좋아요 버튼 클릭 시
        $(document).on("click", ".card-footer #postLike", function(event) {
            event.preventDefault();
            console.log(postId);

            $.ajax({
                url: `/api/posts/${postId}/like`,
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                success: function (xhr) {
                    alert('좋아요 성공');
                    location.reload();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.errorMessage);
                    location.reload();
                }
            });
        });

        // 게시글 좋아요 취소 버튼 클릭 시
        $(document).on("click", ".card-footer #deleteLike", function(event) {
            event.preventDefault();
            console.log(postId);

            $.ajax({
                url: `/api/posts/${postId}/like`,
                type: 'DELETE',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                success: function (xhr) {
                    alert('좋아요 취소 성공');
                    location.reload();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.errorMessage);
                    location.reload();
                }
            });
        });

        // 게시글 - 수정 버튼 클릭 시
        $(document).on("click", "#editPostBtn", function (event) {
            event.preventDefault();
            console.log('게시글 수정 시도');

            // 수정 창 띄우기
            $("#post-content-paragraph").hide();
            $("#edit-post-content").show();

            // 버튼 보이기 바꾸기
            $("#editPostBtn").hide();
            $("#savePostBtn").show();
        });

        // 게시글 - 수정 후 게시글 저장 버튼 클릭 시
        $(document).on("click", "#savePostBtn", function (event) {
            event.preventDefault();
            console.log('게시글 수정 저장 요청');

            // 새로운 입력
            const newPostContent = $("#edit-post-content").val();

            let data = {
                content: newPostContent
            };

            $.ajax({
                url: `/api/posts/${postId}`,
                type: 'PUT',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                data: JSON.stringify(data),
                success: function (response) {
                    alert("게시글 수정 성공");
                    // 새로운 텍스트로 보이도록
                    $("#post-content-paragraph").text(newPostContent);

                    // 수정 창 보이기 바꾸기
                    $("#post-content-paragraph").show();
                    $("#edit-post-content").hide();

                    // 버튼 보이기 바꾸기
                    $("#editPostBtn").show();
                    $("#savePostBtn").hide();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.errorMessage);
                    console.log('게시글 수정 요청 실패');
                    location.reload();
                }
            });
        });

        // 게시글 삭제
        $(document).on("click", "#deletePostBtn", function (event) {
            event.preventDefault();
            console.log('글 삭제 요청');

            $.ajax({
                url: `/api/posts/${postId}`,
                type: 'DELETE',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                success: function (response) {

                    alert("글 삭제 성공");
                    window.location.href = `${window.location.origin}/home/mainpageMJ`;
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.errorMessage);
                    console.log('글 삭제 요청 실패');
                }
            });
        })

        // 댓글 수정 버튼 클릭시
        $(document).on("click", "#editCommentBtn", function (event) {
            event.preventDefault();
            console.log('댓글 수정 시도');

            // 수정 창 띄우기
            $("#comment-content-paragraph").hide();
            $("#edit-comment-content").show();

            // 버튼 보이기 바꾸기
            $("#editCommentBtn").hide();
            $("#saveCommentBtn").show();
        });

        //댓글 저장 버튼 클릭시
        $(document).on("click", "#saveCommentBtn", function (event) {
            event.preventDefault();
            console.log('댓글 수정 저장 요청');

            const card = $(this).closest('.card');
            const commentId = card.find('.card-id').text();
            console.log(commentId);

            // 새로운 입력
            const newCommentContent = $("#edit-comment-content").val();

            let data = {
                content: newCommentContent
            };

            $.ajax({
                url: `/api/comments/${commentId}`,
                type: 'PUT',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                data: JSON.stringify(data),
                success: function (response) {
                    alert("댓글 수정 성공");
                    // 새로운 텍스트로 보이도록
                    $("#comment-content-paragraph").text(newCommentContent);

                    // 수정 창 보이기 바꾸기
                    $("#comment-content-paragraph").show();
                    $("#edit-comment-content").hide();

                    // 버튼 보이기 바꾸기
                    $("#editCommentBtn").show();
                    $("#saveCommentBtn").hide();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.errorMessage);
                    console.log('댓글 수정 요청 실패');
                    location.reload();
                }
            });
        });

        // 댓글삭제
        $(document).on("click", "#deleteCommentBtn", function (event) {
            event.preventDefault();
            console.log('댓글 삭제 요청');

            const card = $(this).closest('.card');
            const commentId = card.find('.card-id').text();

            $.ajax({
                url: `/api/comments/${commentId}`,
                type: 'DELETE',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                success: function (response) {

                    alert("댓글 삭제 성공");
                    location.reload();
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.errorMessage);
                    console.log('댓글 삭제 요청 실패');
                }
            });
        })

        // 댓글 등록
        $('#submitComment').click(function (event) {
            event.preventDefault();
            let commentContent = $('#commentContent').val();
            let data = {
                content: commentContent
            };

            console.log(commentContent);

            if (commentContent.trim() === '') {
                alert('내용을 입력하세요');
                return;
            }

            $.ajax({
                url: `/api/posts/${postId}/comments`,
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                data: JSON.stringify(data),
                success: function (xhr) {
                    console.log(xhr);

                    alert("댓글 등록 성공");
                    location.reload();
                },
                error: function (xhr) {
                    console.log(xhr);
                    console.log('댓글 등록 실패');
                }
            });
        });

        // 관리자 확인
        $.ajax({
            type: "GET",
            url: "/api/admin/check",
            headers: {
                'Authorization': authCookie
            },
            success: function () {
                isAdmin = true;
            },
            error: function () {
                isAdmin = false;
            }
        });

        // 단건 게시글 닉네임 클릭 시
        $('.post-main').on('click', '.writer-nickname', function (event) {
            event.preventDefault();

            const clickedNickname = $(this).text().trim();
            // 닉네임을 URL 파라미터로 추가하여 detail-profile.html로 이동합니다.
            window.location.href = `${window.location.origin}/home/other-detail-profile?nickname=${encodeURIComponent(clickedNickname)}`;
        });

        // 단건 게시글에 있는 댓글의 닉네임 클릭 시
        $('.comment-list\n').on('click', '.comment-nickname\n', function (event) {
            event.preventDefault();

            const clickedNickname = $(this).text().trim();
            // 닉네임을 URL 파라미터로 추가하여 detail-profile.html로 이동합니다.
            window.location.href = `${window.location.origin}/home/other-detail-profile?nickname=${encodeURIComponent(clickedNickname)}`;
        });

        // 게시글, 댓글 가져오는 부분
        $.ajax({
            url: `/api/posts/${postId}`,
            type: 'GET',
            contentType: 'application/json',
            headers: {
                'Authorization': authCookie  // 확실x, 이전 프로젝트에서 cookie로 로그인해서 .cookie였음
            },
            success: function (xhr) {
                console.log('게시글 1개 GET 요청 성공');
                console.log(xhr);
                $('.post-main').empty();

                let card_html = `
                                    <div class="one-post" id="getOnePost">
                                        <div class="card mb-3" style="width: 50rem;">
                                            <div class="row g-0" id="goclick">
                                                <div class="col-md-1">
                                                    <div class="myprofile"></div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="card-body">
                                                        <h5 class="writer-nickname">${xhr.nickname}</h5>
                                                        <p class="card-text" id="post-content-paragraph">${xhr.content}</p>
                                                        <input type="text" class="form-control" id="edit-post-content" value="${xhr.content}" style="display: none;">
                                                        <p class="card-text"><small class="text-muted">수정시각</small></p>
                                                        <!-- 버튼 -->
                                                        <button id="editPostBtn">수정</button>
                                                        <button id="savePostBtn" style="display: none;">저장</button>
                                                        <button id="deletePostBtn">삭제</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <p style="color:red">❤</p>
                                                <p class="card-text">${xhr.likeCnt}</p>
                                                <button id="postLike">좋아요</button>
                                                <button id="deleteLike">좋아요 취소</button>
                                            </div>
                                        </div>
                                    </div>
                `
                $('.post-main').append(card_html);

                $('.comment-list').empty();
                let temp_html = ``;

                let checkbox = "display: none";

                if (isAdmin) {
                    checkbox = "";
                    document.getElementById("admin-delete-btn").style.display = "block";
                } else {
                    document.getElementById("admin-delete-btn").style.display = "none";
                }

                xhr.commentList.forEach(function (comment) {
                    let comment_html = `
                    <div class="card" style="max-width: 50rem;">
                    <div class="row justify-content-between">
                        <p class="card-id" style="display:none;">${comment.id}</p>
                        <div class="col-md-1">
                            <div class="myprofile"></div>
                        </div>
                        <div class="col-md-1" style="text-align: center;">
                              <input type="checkbox" name="admin-comment-checkbox" value=${comment.id} style="${checkbox}">
                        </div>
                    </div>
                        <div class="card-body">
                            <h5 class="comment-nickname">${comment.nickname}</h5>
                            <p class="card-text" id="comment-content-paragraph">${comment.content}</p>
                            <input type="text" class="form-control" id="edit-comment-content" value="${comment.content}" style="display: none;">
                            <p class="card-text"><small class="text-muted">${comment.modifiedAt}</small></p>
                            <button id="editCommentBtn">수정</button>
                            <button id="saveCommentBtn" style="display: none;">저장</button>
                            <button id="deleteCommentBtn">삭제</button>
                        </div>
                    </div>`

                    temp_html += comment_html;
                });
                $('.comment-list').append(temp_html);
            },
            error: function () {
                console.log('글 댓글 불러오기 실패');
            }
        });

        // 삭제 버튼 함수 매핑
        $('#admin-delete-btn').click(function () {
            adminDeleteComments();
        })

        // 관리자가 선택한 댓글 지우기
        function adminDeleteComments() {
            const checkboxes = document.getElementsByName("admin-comment-checkbox");
            const checkedValues = [];

            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    checkedValues.push(parseInt(checkboxes[i].value));
                }
            }

            $.ajax({
                type: "DELETE",
                url: "/api/admin/comments/delete",
                contentType: 'application/json',
                data: JSON.stringify({
                    selectedIds: checkedValues
                }),
                headers: {
                    'Authorization': authCookie
                },
                success: function () {
                    alert("선택된 댓글 삭제 성공!")
                    window.location.reload();
                },
                error: function (xhr) {
                    alert("댓글 삭제 실패")
                    console.log(xhr);
                }
            });
        }
    });
</script>

<script src="/js/basic.js"></script>
</body>
<script>
    $('#logout-btn').click(logout);

</script>
</html>
