<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 1개</title>
    <style>
        .header {
            text-align: center;
        }

        .myprofile {
            border-radius: 50%;
            background: #DB00FF;
            width: 50px;
            height: 50px;
            font-size: 1px;

            text-align: center;
        }

        .post-body {
            margin-top: 3rem;

            display: grid;
            justify-content: center;
            align-items: center;

        }

        .post-comment {
            margin-top: 3rem;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="header">
        <h1>LogTown</h1>
    </div>

    <div class="post-body">
        <div class="post-main">
            <div class="one-post">
                <div class="card mb-3" style="max-width: 50rem;">
                    <div class="row g-0">
                        <div class="col-md-1">
                            <div class="myprofile">프로필</div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">닉네임</h5>
                                <p class="card-text">글 내용</p>
                                <p class="card-text"><small class="text-muted">수정시각</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" style="color:red">
                        ❤
                    </div>
                </div>
            </div>
        </div>

        <!--댓글 부분-->
        <div class="post-comment">
            <div class="mb-3" style="max-width: 50rem;">
                <label for="commentContent" class="form-label">댓글 작성하기</label>
                <textarea class="form-control" id="commentContent" rows="3"
                          placeholder="댓글을 입력하세요"></textarea>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="submitComment">작성</button>
                </div>
            </div>
            <div class="comment-list">
                <div class="card" style="max-width: 50rem;">
                    <div class="col-md-1">
                        <div class="myprofile">프로필</div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">댓글 작성자</h5>
                        <p class="card-text">댓글 내용</p>
                        <p class="card-text"><small class="text-muted">수정시각</small></p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script>
    $(document).ready(function () {

        let authCookie = Cookies.get("Authorization");  // cookie 중 Authorization

        // 댓글 등록
        $('#submitComment').click(function (event) {
            event.preventDefault();
            let commentContent = $('#commentContent').val();
            let data = {
                content: commentContent
            };

            console.log(commentContent);

            if (commentContent.trim() === '') {
                alert('내용을 입력하세요');
                return;
            }

            $.ajax({
                url: '/api/posts/50/comments',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'Authorization': authCookie // 클라이언트 쿠키의 값을 전달
                },
                data: JSON.stringify(data),
                success: function (xhr) {
                    console.log(xhr);

                    alert("댓글 등록 성공");
                    location.reload();
                },
                error: function (xhr) {
                    console.log(xhr);
                    console.log('댓글 등록 실패');
                }
            });
        });

        // 게시글 가져오는 부분
        $.ajax({
            url: `/api/posts/50`,
            type: 'GET',
            contentType: 'application/json',
            headers: {
                'Authorization': authCookie  // 확실x, 이전 프로젝트에서 cookie로 로그인해서 .cookie였음
            },
            success: function (xhr) {
                console.log('게시글 1개 GET 요청 성공');
                console.log(xhr);
                $('.post-main').empty();

                let card_html = `
                                    <div class="one-post" id="getOnePost">
                                        <div class="card mb-3" style="width: 50rem;">
                                            <div class="row g-0" id="goclick">
                                                <div class="col-md-1">
                                                    <div class="myprofile">프로필</div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${xhr.nickname}</h5>
                                                        <p class="card-text">${xhr.content}</p>
                                                        <p class="card-text"><small class="text-muted">${xhr.modifiedAt}</small></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer" style="color:red">
                                                ❤
                                            </div>
                                        </div>
                                    </div>
                `
                $('.post-main').append(card_html);

                $('.comment-list').empty();
                let temp_html = ``;
                xhr.commentList.forEach(function (comment) {
                    let comment_html = `
                    <div class="card" style="max-width: 50rem;">
                        <div class="col-md-1">
                            <div class="myprofile">프로필</div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${comment.nickname}</h5>
                            <p class="card-text">${comment.content}</p>
                            <p class="card-text"><small class="text-muted">${comment.modifiedAt}</small></p>
                        </div>
                    </div>`

                    temp_html += comment_html;
                });
                $('.comment-list').append(temp_html);

            },
            error: function () {
                console.log('글 댓글 불러오기 실패');
            }

        });

    });

</script>
</body>
</html>
