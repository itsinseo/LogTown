<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>

    <!-- bootstrap 스타일 & js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- vscode용 stylesheet 경로 !!최종 제거 해야함 -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- js Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Mynerve&family=Nanum+Gothic&display=swap"
            rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="sub-logo">비밀번호 변경</div>
    <div>
        <p class="text-muted">
            비밀번호가 변경되면 로그인된 모든 디바이스에서 다시 로그인해야 합니다.
        </p>
    </div>
    <div class="button-container">
        <form>
            <div class="mb-3">
                <input type="password" class="form-control" id="currentPassword" placeholder="기존 비밀번호">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="changedPassword" placeholder="신규 비밀번호">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmedPassword" placeholder="신규 비밀번호 확인">
            </div>
        </form>
    </div>
    <div>
        <p class="text-decoration-underline" style="margin-top: 30px; color: red;">이전에 사용한 적 없는 비밀번호가 안전합니다.</p>
    </div>
    <div class="line" style="opacity: 0;"></div>
    <button class="login-button" id="changepassword-btn">비밀번호 변경</button>
</div>

<script src="/js/basic.js"></script>
</body>
<script>
    const host = 'http://' + window.location.host;
    const href = location.href;

    function changePassword() {
        var authCookie = Cookies.get('Authorization');
        let currentPassword = $('#currentPassword').val();
        let changedPassword = $('#changedPassword').val();
        let confirmedPassword = $('#confirmedPassword').val();

        console.log(currentPassword);
        console.log(changedPassword);
        console.log(confirmedPassword);

    $.ajax({
      type: "PUT",
      url: "/api/users/password",
      contentType: 'application/json',
      data: JSON.stringify({
        currentPassword: currentPassword,
        changedPassword: changedPassword,
        confirmedPassword: confirmedPassword
      }),
      headers: {
        'Authorization': authCookie
      },
      success: function (data) {
        console.log(data)
        const message = data.message;
        alert(message);
        // 로그아웃
        Cookies.remove('Authorization', {path: '/'});
        window.location.href = "/home";
      },
      error: function (data) {
        const msg = data.responseJSON;
        alert(msg['message']);
      }
    });
  }

    // 버튼에 클릭 이벤트 설정
    $(document).ready(function () {
        $('#changepassword-btn').click(changePassword);
    });
</script>

</html>
