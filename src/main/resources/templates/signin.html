<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogTown</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Mynerve&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="sub-logo">LogTown에 오신 걸 <br>환영합니다!</div>
    <div class="button-container">
        <form>
            <div class="mb-3">
                <label for="inputUsername" class="form-label">아이디</label>
                <input type="text" class="form-control" id="inputUsername">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </form>
    </div>
    <div class="line"></div>
    <button class="login-button" onclick="confirmSignin()">로그인</button>
</div>
</body>
<script>
    const host = 'http://' + window.location.host;

    const href = location.href;
    const queryString = href.substring(href.indexOf("?") + 1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }

    // 쿠키 만료 시간(초 단위) 설정
    var maxAgeInSeconds = 60 * 60; // 1시간

    // 현재 시간에 만료 시간(초 단위)을 더한 값을 구함
    var expirationDate = new Date();
    expirationDate.setTime(expirationDate.getTime() + (maxAgeInSeconds * 1000));

    function confirmSignin() {
        let username = $('#inputUsername').val();
        let password = $('#inputPassword').val();

        $.ajax({
            type: "POST",
            url: "/api/auth/signin",
            contentType: "application/json",
            data: JSON.stringify({username: username, password: password})
        })
            .done(function (res, status, xhr) {
                // console.log(xhr);
                // console.log(xhr.responseJSON.message);

                const token = xhr.getResponseHeader('Authorization');

                // 쿠키 저장
                Cookies.set('Authorization', token, {path: '/', expires: expirationDate});

                $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                    jqXHR.setRequestHeader('Authorization', token);
                });
                alert("로그인 성공!");

                window.location.href = "/home/mainpage";
            })
            .fail(function (xhr) {
                alert('로그인 오류!');
                alert("상태 코드 " + xhr.status + ": " + xhr.responseJSON.message);
            });
    }
</script>

</html>
